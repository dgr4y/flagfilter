<!doctype html>
<head>
	<link rel="stylesheet" type="text/css" href="font.css">
	<link rel="stylesheet" href="material.min.css">

	<script defer type="text/javascript" src="papaparse.min.js"></script>
	<script defer type="text/javascript" src="popup.js"></script>
	<script defer src="material.min.js"></script>
	<style type="text/css">
		#mainPopup {
			width: 10cm;
			height: 10cm;
			padding-left: 5mm;
			padding-right: 5mm;
			overflow: scroll;
			font-family: 'Material-Icons', sans-serif;
		}
	
		form .row + .row {
			margin-top: 1em;
		}
		
		.flag {
			margin-left: 10pt;
		}
		#flag-table {
			border-collapse: collapse;
		}
		#flag-table thead tr {
			border-top: none;
		}
		#flag-table tr {
			border-top: 1px solid black;
		}
		#flag-table td {
			padding-top: 6pt;
			padding-bottom: 6pt;
		}
	</style>
</head>

<div id="mainPopup">
<form>
	<h5>Flag filter</h5>

	<div class="row">
		<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="enabled">
			<input type="checkbox" id="enabled" class="mdl-switch__input" checked>
			<span class="mdl-switch__label">filter flags</span>
		</label>
	</div>

	<div class="row">
		<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="memeflags">
				<input type="checkbox" id="memeflags" class="mdl-switch__input">
				<span class="mdl-switch__label">filter meme flags</span>
		</label>
	</div>

	<h5>Filter countries</h5>
	<div id="blacklist"></div>
	<table id="flag-table">
		<thead>
			<th>
				<td colspan="2" id="filtered-flags"></td>
			</th>
		</thead>
	</table>
</form>
