<!doctype html>
<style type="text/css">
	#mainPopup {
		padding: 10px;
		height: 200px;
		width: 400px;
		font-family: Helvetica, Ubuntu, Arial, sans-serif;
	}
	h1 {
		font-size: 2em;
	}
	
	.flag {
		margin-left: 10pt;
	}
	#flag-table {
		border-collapse: collapse;
	}
	#flag-table thead tr {
		border-top: none;
	}
	#flag-table tr {
		border-top: 1px solid black;
	}
	#flag-table td {
		padding-top: 6pt;
		padding-bottom: 6pt;
	}
</style>

<div id="mainPopup">
<form>
	<h2>Flag filter</h2>
	<div>
		<input type="checkbox" id="enabled">
		<label for="enabled">Enable flag filter</label>
	</div>
	<div>
		<input type="checkbox" id="memeflags">
		<label for="memeflags">Filter meme flags</label>
	</div>
	<h3>Filter countries</h3>
	<div id="blacklist"></div>
	<table id="flag-table">
		<thead>
			<th>
				<td colspan="2" id="filtered-flags"></td>
			</th>
		</thead>
	</table>
</form>

<script type="text/javascript" src="../../lib/papaparse.min.js"></script>
<script type="text/javascript" src="popup.js"></script>
